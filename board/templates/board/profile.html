{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block extrascripts %}
	<style type="text/css">
		h2 {margin: 0 0 20px 5px; padding: 0;}
	</style> 
{% endblock %}

{% block content %}
	<h2>Update your profile</h2>
	<form action="{% url 'board:profile' %}" method="POST" id="profileForm" enctype="multipart/form-data">
		<table class="table">
			{% csrf_token %}
			{{ form.as_table }}
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-primary pull-right">Update Profile</button>
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
